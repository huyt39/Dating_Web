<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-like Swipe Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            background-color: #1c1c1c;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .sidebar img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .sidebar h2 {
            margin: 0;
            margin-bottom: 20px;
        }
        .sidebar .menu {
            width: 100%;
        }
        .sidebar .menu div {
            padding: 15px;
            background: #333;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
        }
        .sidebar .menu div.active {
            background: #ff4466;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .tinder--card {
            position: absolute;
            width: 90%;
            max-width: 400px;
            height: 70%;
            max-height: 500px;
            border-radius: 20px;
            background: #1c1c1c;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
            will-change: transform;
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .tinder--card img {
            width: 100%;
            height: auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .tinder--card h3 {
            margin: 20px 0 0;
            padding: 0 20px;
        }
        .tinder--card p {
            margin: 10px 0 20px;
            padding: 0 20px;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }
        .nav-buttons button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .buttons {
            position: absolute;
            bottom: 50px;
            display: flex;
            width: 200px;
            justify-content: space-between;
        }
        .buttons button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 24px;
        }
        .buttons button.nope {
            color: #ff4466;
        }
        .buttons button.like {
            color: #4cc9f0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="https://via.placeholder.com/80" alt="Profile">
        <h2>Linh Nguyá»…n</h2>
        <div class="menu">
            <div class="active">Matches</div>
            <div>Messages</div>
        </div>
    </div>
    <div class="main" id="main">
        <div class="buttons">
            <button class="nope"><i class="fas fa-times"></i></button>
            <button class="like"><i class="fas fa-heart"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        async function fetchUserData() {
    try {
        const response = await fetch('http://localhost:8081/user');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log('Fetched user data:', data);
        return data;
    } catch (error) {
        console.error('Failed to fetch user data:', error);
    }
}

function createCard(user, index) {
    const card = document.createElement('div');
    card.classList.add('tinder--card');
    card.innerHTML = `
        <img src="${user.images[0]}" alt="Profile Picture">
        <h3>${user.name}, ${user.age}</h3>
        <p>${user.location}</p>
        <p>${user.distance}</p>
        <div class="nav-buttons">
            <button class="next"><i class="fas fa-chevron-right"></i></button>
        </div>
    `;
    card.dataset.index = index;
    return card;
}

function updateCardImage(card, images, currentIndex) {
    const imgElement = card.querySelector('img');
    imgElement.src = images[currentIndex];
}

function initCard(card, user) {
    const images = user.images;
    let currentImageIndex = 0;

    card.querySelector('.next').addEventListener('click', () => {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        updateCardImage(card, images, currentImageIndex);
    });

    const hammertime = new Hammer(card);

    hammertime.on('pan', function (event) {
        card.style.transition = 'none';
        const xMulti = event.deltaX * 0.03;
        const yMulti = event.deltaY / 80;
        const rotate = xMulti * yMulti;
        card.style.transform = `translate(${event.deltaX}px, ${event.deltaY}px) rotate(${rotate}deg)`;
    });

    hammertime.on('panend', function (event) {
        card.style.transition = 'transform 0.3s ease';
        const moveOutWidth = document.body.clientWidth;
        const threshold = moveOutWidth / 4;

        if (Math.abs(event.deltaX) > threshold) {
            const direction = event.deltaX > 0 ? 1 : -1;
            card.style.transform = `translate(${direction * moveOutWidth}px, ${event.deltaY}px) rotate(${direction * 30}deg)`;
            card.style.opacity = 0;
            showNextCard();
        } else {
            card.style.transform = '';
        }
    });
}

async function initialize() {
    const users = await fetchUserData();
    if (users && users.length > 0) {
        const mainElement = document.getElementById('main');

        users.forEach((user, index) => {
            const card = createCard(user, index);
            mainElement.appendChild(card);
            initCard(card, user);
        });
    }
}

function showNextCard() {
    const cards = document.querySelectorAll('.tinder--card');
    const currentCard = document.querySelector('.tinder--card:not(.removed)');
    if (currentCard) {
        currentCard.classList.add('removed');
        setTimeout(() => {
            currentCard.remove();
            if (cards.length > 1) {
                cards[1].classList.remove('removed');
            }
        }, 300);
    }
}

document.querySelector('.nope').addEventListener('click', showNextCard);
document.querySelector('.like').addEventListener('click', showNextCard);

initialize();

    </script>
</body>
</html>

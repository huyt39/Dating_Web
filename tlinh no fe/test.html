<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202020;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #888;
            border-radius: 20px;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            border-color: #ff6347;
        }

        .selected-option {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ff6347;
            border-radius: 20px;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 16px;
            margin-top: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            padding: 20px;
            background-color: #2c2c2c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        .popup h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .popup p {
            margin-bottom: 20px;
            color: #aaa;
            font-size: 14px;
        }

        .popup .options {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .popup .options label {
            display: block;
            width: 100px;
            height: 100px;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .popup .options input[type="radio"] {
            display: none;
        }

        .popup .options input[type="radio"]:checked + label {
            border: 2px solid #ff6347;
        }

        .popup .actions {
            margin-top: 20px;
        }

        .popup .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(90deg, #ff6347, #ff1493);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .popup .actions button:hover {
            background: linear-gradient(90deg, #ff1493, #ff6347);
        }

        #selectedOption {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="relationshipIntent" class="button">+ Add Relationship Intent</div>
        <div id="selectedOption" class="selected-option" style="display: none;"></div>
    </div>

    <div id="popup" class="popup">
        <h2>What are you looking for?</h2>
        <p>All good if it changes. There's something for everyone.</p>
        <ul class="options">
            <li><input type="radio" id="option1" name="option" value="üíò Long-term partner"><label for="option1">üíò<br>Long-term partner</label></li>
            <li><input type="radio" id="option2" name="option" value="üòç Long-term, open to short"><label for="option2">üòç<br>Long-term, open to short</label></li>
            <li><input type="radio" id="option3" name="option" value="ü•Ç Short-term, open to long"><label for="option3">ü•Ç<br>Short-term, open to long</label></li>
            <li><input type="radio" id="option4" name="option" value="üéâ Short-term fun"><label for="option4">üéâ<br>Short-term fun</label></li>
            <li><input type="radio" id="option5" name="option" value="üëã New friends"><label for="option5">üëã<br>New friends</label></li>
            <li><input type="radio" id="option6" name="option" value="ü§î Still figuring it out"><label for="option6">ü§î<br>Still figuring it out</label></li>
        </ul>
        <div class="actions">
            <button id="save">Save</button>
        </div>
    </div>

    <script>
        const relationshipIntentButton = document.getElementById('relationshipIntent');
        const popup = document.getElementById('popup');
        const saveButton = document.getElementById('save');
        const selectedOptionDiv = document.getElementById('selectedOption');

        relationshipIntentButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        saveButton.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                selectedOptionDiv.innerHTML = selectedOption.value;
                selectedOptionDiv.style.display = 'inline-block';
                relationshipIntentButton.innerHTML = '<i class="fa fa-pencil"></i> Edit Relationship Intent';
            }
            popup.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
